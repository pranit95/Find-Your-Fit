    <div class="container">

            <div class="content">
                <img src="https://logos-download.com/wp-content/uploads/2016/06/MyFitnessPal_logo-700x130.png" alt="">

            </div>

            <div class="underline"></div>

        <div class="main">

                <h1>Your Account information</h1>
                <form action="">
                    <label for="email">Email Address</label>

                    <label for="password" class="pass">Password</label>
                    <input type="password" placeholder="Enter Your Password">  
                    <label>6-255 charecters, no space</label><br>
                    <button><a style="text-decoration: none;" href="../Tellusabout/tellusabout.html">Continue</a></button> <br>
                    <button class="fb">Continue With Facebook</button>

                </form>
            </div>

            <div class="content_end">
                <a href="#"><i class="fa fa-play"></i> Click here to log in.</a> <br>
                <a href="#"><i class="fa fa-play"></i>Forgot your password</a>
            </div>
        </div>
    </div>
